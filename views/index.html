<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="/public/stylesheets/style.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <header>
      <h1>
        Exercise Tracker
      </h1>
    </header>
    <main>
      <div class="container">
        <div class="container-section">
          <section class="new-user">
            <div>
              <h2>Create a New User</h2>
            </div>
            <div>
              <span class="signature">POST /api/exercise/new-user</span>
            </div>
            <div>
              <input type="text" placeholder="username" />
            </div>
            <div>
              <button>Submit</button>
            </div>
          </section>
          <section class="add-exercises">
            <div>
              <h2>Add exercises</h2>
            </div>
            <div>
              <span class="signature">POST /api/exercise/add</span>
            </div>
            <div>
              <input type="text" placeholder="userid*" />
            </div>
            <div>
              <input type="text" placeholder="description*" />
            </div>
            <div>
              <input type="text" placeholder="duration* (mins.)" />
            </div>
            <div>
              <input type="text" placeholder="date (yyyy-mm-dd)" />
            </div>
            <div>
              <button>Submit</button>
            </div>
          </section>
        </div>
        <div>
          <div>
            <h2>GET users's exercise log:</h2>
            <span class="signature"
              >GET /api/exercise/log?{userId}[&from][&to][&limit]</span
            >
          </div>
          <div>
            { } = required, [ ] = optional from, to = dates (yyyy-mm-dd); limit
            = number
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
